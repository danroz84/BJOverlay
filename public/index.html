<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #imagen-container {
            display: none;
            position: absolute;
            width: 300px;
            height: 400px;
        }
        #imagen-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="imagen-container">
        <img id="imagen" src="" alt="Imagen aleatoria">
    </div>
    <script src="script.js"></script>
</body>
</html>
